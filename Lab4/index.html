<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ITMD-361 Internet Technologies and Web Design</title>  
</head>
<body>
    <h1>Volunteer Form</h1>
    <fieldset>
        <h3>My Info</h3>
        <p>First Name:<input type="text"></p>
        <p>Last Name:<input type="text"></p>
        <p>Phone Number:<input type="text"></p>
        <p>Email Address:<input type="text"></p>
        <p>Gender: <input type="radio">Male <input type="radio">Female</p>
        <select>
            <option>Under 18</option>
            <option>18-24</option>
            <option>25-34</option>
            <option>35-44</option>
            <option>45-54</option>
            <option>55-64</option>
            <option>65 and over</option>
        </select>
    </fieldset>
    <h3>My Availablity</h3>
    <fieldset>
        <p>Days Available:</p>
        <p><input type="checkbox">Sunday</p>
        <p><input type="checkbox">Monday</p>
        <p><input type="checkbox">Tuesday</p>
        <p><input type="checkbox">Wednesday</p>
        <p><input type="checkbox">Thursday</p>
        <p><input type="checkbox">Friday</p>
        <p><input type="checkbox">Saturday</p>
        <p>Any Comments?</p>
        <textarea cols="50" rows="4"></textarea>
    </fieldset>
    <input type="button" value="SEND ME">
</body>
</html>
