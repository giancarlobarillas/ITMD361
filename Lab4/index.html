<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ITMD-361 Internet Technologies and Web Design</title>  
</head>
<body>
    <h1>Volunteer Form</h1>
    <form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="post">
    <fieldset>
        <h3>My Info</h3>
        <div>
            <label>First Name:<input type="text" name="first_name_field"></label>
        </div> 
        <div>
            <label>Last Name:<input type="text" name="last_name_field"></label>
        </div>
        <div>
            <label>Phone Number:<input type="text" name="phone_field"></label>
        </div>
        <div>
            <label>Email Address:<input type="text" name="email_field"></label>
        </div>
        <div>
            <label for="gender_field">Gender: </label>
        <input type="radio" name="gender_field" value="Male">Male
        <input type="radio" name="gender_field" value="Female">Female
        </div>
        <div>
            <label>Age: </label>
            <select name="age_field">
                <option value="under 18">Under 18</option>
                <option value="18-24">18-24</option>
                <option value="25-34">25-34</option>
                <option value="35-44">35-44</option>
                <option value="45-54">45-54</option>
                <option value="55-64">55-64</option>
                <option value="65 and over">65 and over</option>
            </select>
        </div>
    </fieldset>
    <h3>My Availablity</h3>
    <fieldset>
        <label for="available_field">Days Available:</label>
        <div>
            <label for="available"><input type="checkbox" name="available_field[]" value ="Sunday">Sunday</label>
        </div>
        <div>
            <label for="available"><input type="checkbox" name="available_field[]" value ="Monday">Monday</label>
        </div>
        <div>
            <label for="available"><input type="checkbox" name="available_field[]" value ="Tuesday">Tuesday</label>
        </div>
        <div>
            <label for="available"><input type="checkbox" name="available_field[]" value ="Wednesday">Wednesday</label>
        </div>
        <div>
            <label for="available"><input type="checkbox" name="available_field[]" value ="Thursday">Thursday</label>
        </div>
        <div>
            <label for="available"><input type="checkbox" name="available_field[]" value ="Friday">Friday</label>
        </div>
        <div>
            <label for="available"><input type="checkbox" name="available_field[]" value ="Saturday">Saturday</label>
        </div>
        <label>Any Comments?</label>
        <div>
            <textarea name="comments_field" cols="50" rows="4"></textarea>
        </div>
    </fieldset>
    <input type="submit" value="Send Me">
    <input type="hidden" name="hidden_field" value="gbarilla">
    </form>
</body>
</html>
